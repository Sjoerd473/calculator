<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='calcBody'>
        <div class='display'>1234567890</div>
        <div class='bottom'>
            <div class='bottomLeft'>
                <div class='bottomLeftTop'>
                    <button class='clearButton' id="clear">Clear</button>
                    <button class='clearButton' id="clearAll">Clear all</button>
                    <button class='clearButton' id="negative">+/-</button>
                    <button class='clearButton' id="percent">%</button>
                </div>
                <div class='bottomLeftBottom'>
                    <div class="numberRow">
                        <button class='numberButton' id='one'>1</button>
                        <button class='numberButton' id='two'>2</button>
                        <button class='numberButton' id='three'>3</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id='four'>4</button>
                        <button class='numberButton' id="five">5</button>
                        <button class='numberButton' id="six">6</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id="seven">7</button>
                        <button class='numberButton' id="eight">8</button>
                        <button class='numberButton' id="nine">9</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id="zero">0</button>
                        <button class='numberButton' id="comma">,</button>
                    </div>




                </div>
            </div>
            <div class='bottomRight'>
                <button class='mathButton' id="plus">+</button>
                <button class='mathButton' id="minus">-</button>
                <button class='mathButton' id="divide">/</button>
                <button class='mathButton' id="multiply">*</button>
                <button class='mathButton' id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
