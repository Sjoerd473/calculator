<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class='calcBody'>
        <div class='display'>0</div>
        <div class='bottom'>
            <div class='bottomLeft'>
                <div class='bottomLeftTop'>
                    <button class='clearButton' id="clear" data-key="8">Undo</button>
                    <button class='clearButton' id="clearAll">Clear all</button>
                    <button class='clearButton' id="negative">+/-</button>
                    <button class='clearButton' id="percent">%</button>
                </div>
                <div class='bottomLeftBottom'>
                    <div class="numberRow">
                        <button class='numberButton' id='one' data-key="97">1</button>
                        <button class='numberButton' id='two' data-key="98">2</button>
                        <button class='numberButton' id='three'data-key="99">3</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id='four'data-key="100">4</button>
                        <button class='numberButton' id="five" data-key="101">5</button>
                        <button class='numberButton' id="six"data-key="102">6</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id="seven"data-key="103">7</button>
                        <button class='numberButton' id="eight"data-key="104">8</button>
                        <button class='numberButton' id="nine" data-key="105">9</button>
                    </div>
                    <div class="numberRow">
                        <button class='numberButton' id="zero"data-key="96">0</button>
                        <button class='numberButton' id="comma"data-key="110">.</button>
                    </div>




                </div>
            </div>
            <div class='bottomRight'>
                <button class='mathButton' id="plus"data-key="107">+</button>
                <button class='mathButton' id="minus" data-key="109">-</button>
                <button class='mathButton' id="divide" data-key="111">/</button>
                <button class='mathButton' id="multiply"data-key="106">*</button>
                <button class='mathButton' id="equals"data-key="13">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
